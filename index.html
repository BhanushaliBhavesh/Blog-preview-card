<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="card">
        <figure class="blog-img">
          <img
            alt="fetured-img"
            src="./assets/images/illustration-article.svg"
          />
        </figure>

        <div class="blog-detail">
          <div class="category">
            <h4>Learning</h4>
          </div>

          <p class="date">Published 21 Dec 2023</p>

          <a class="blog-link" href="#"><h2>HTML & CSS foundations</h2></a>

          <div class="blog-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>

          <div class="author">
            <figure class="author-img">
              <img alt="author-img" src="./assets/images/image-avatar.webp" />
            </figure>
            <h4>Gerg Hooper</h4>
          </div>
        </div>
      </section>
    </div>
